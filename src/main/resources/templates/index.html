<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starter page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="dark-mode">
    <form id="userForm">
        <label>
            Username
            <input id="usernameInput">
        </label>
        <label>
            Password
            <input id="passwordInput">
        </label>
        <label>
            Role
            <input id="roleInput">
        </label>
        <button type="button" id="submit" onclick="postData()">Submit</button>
    </form>
    <button onclick="switchTheme()">Switch Theme</button>
    <button onclick="getUsersData()">Load More</button>
    <button onclick="clearList()">Clear List</button>
    <div class="container text-center">Users
        <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
            <ul id="listOutput"></ul>
        </div>
    </div>
    <script>
        async function getUsersData() {
            try {
                const response = await fetch("api/users");
                const data = await response.json();
                buildList(data.items, 16)
                console.log(data);
                return data;
            } catch (error) {
                console.error("Error on getting response:", error);
                throw error;
            }
        }

        function buildList(items, count) {
            const list = document.getElementById("listOutput");
            for (let i = 0; i < items.length; i++) {
                if (i === count) {
                    return;
                }
                const li = document.createElement("li");
                li.innerText = JSON.stringify(items[i]);
                list.appendChild(li);
            }
        }

        function clearList() {
            const list = document.getElementById("listOutput");
            while (list.firstChild) {
                list.removeChild(list.firstChild)
            }
        }

        getUsersData();

        async function postData() {
            let usernameField = document.getElementById("usernameInput");
            let passwordField = document.getElementById("passwordInput");
            let roleField = document.getElementById("roleInput");
            
            const response = await fetch("api/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    username: usernameField.value,
                    pass: passwordField.value,
                    role: roleField.value
                })
            });
            console.log(await response.status);
        }

        function switchTheme() {
            const element = document.body;
            element.classList.toggle("dark-mode");
        }

    </script>
</body>
</html>
