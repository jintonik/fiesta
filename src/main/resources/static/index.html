<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starter page</title>
    <style>
        body {
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="dark-mode">
    <form id="userForm" onsubmit="getData()">
        <label>
            Username
            <input id="usernameInput">
        </label>
        <label>
            Password
            <input id="passwordInput">
        </label>
        <label>
            Role
            <input id="roleInput">
        </label>
        <button type="button" id="submit" onclick="postData()">Submit</button>
    </form>
    <button onclick="switchTheme()">switchTheme</button>

    <ul id="listOutput"></ul>
    <script>
        async function getData() {
            try {
                const response = await fetch("api/users");
                const data = await response.json();

                const list = document.getElementById("listOutput");
                for(const item of data) {
                    const li = document.createElement("li");
                    li.innerText = JSON.stringify(item);
                    list.appendChild(li);
                }
                console.log(data);
                return data;
            } catch (error) {
                console.error("Error on getting response:", error);
                throw error;
            }
        }
        getData();

        async function postData() {
            let usernameField = document.getElementById("usernameInput");
            let passwordField = document.getElementById("passwordInput");
            let roleField = document.getElementById("roleInput");
            
            const response = await fetch("api/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    id: "cc60bbc2-0253-451c-812b-76238ffefac3",
                    username: usernameField.value,
                    pass: passwordField.value,
                    role: roleField.value
                })
            });
            console.log(await response.status);
        }

        function switchTheme() {
            const element = document.body;
            element.classList.toggle("dark-mode");
        }

    </script>
</body>
</html>
